<h5 mat-dialog-title>Confirm!</h5>
<mat-dialog-content>
    <p>Are you sure you want to Logout?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close tabindex="-1">Cancel</button>
    <button mat-button color="primary" (click)="logout()" mat-dialog-close tabindex="-1">Logout</button>
</mat-dialog-actions>
