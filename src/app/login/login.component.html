<div class="main-div">
    <mat-card>
        <mat-card-header style="justify-content:center;align-items:center;">
            <mat-card-title><h2>Task Manager</h2></mat-card-title>
            <mat-card-subtitle><p>Hello Champ! Login or Register</p></mat-card-subtitle>
        </mat-card-header>
        <img class="w3-hide-small" src="/assets/images/side.png" alt="ToDo"  style="max-width: 180px;"/>
        <mat-card-content style="justify-content:center;align-items:center;">
            <mat-tab-group class="w3-center remove-border-bottom" animationDuration="0ms">
                <mat-tab label="Login">
                        <br>
                        <p *ngIf="loginError" class="w3-small w3-text-red">{{loginError}}</p>
                        <form novalidate [formGroup]="loginForm" #fform="ngForm" (ngSubmit)="onLogin()">
                              <mat-form-field  appearance="outline">
                                <mat-icon matPrefix>person</mat-icon>
                                <mat-label>Username</mat-label>
                                <input matInput formControlName="username" type="text" required>
                              </mat-form-field>
                              <br>
                                <mat-form-field  appearance="outline">
                                    <mat-icon matPrefix>lock</mat-icon>
                                    <mat-label>Password</mat-label>
                                    <input matInput formControlName="password" type="password" required>
                                  </mat-form-field>
                                <br>
                            <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid || btnClicked">Login</button>
                          </form>
                </mat-tab>
                <mat-tab label="Register">
                    <br>
                    <p *ngIf="registerError" class="w3-small w3-text-red">{{registerError}}</p>
                    <form novalidate [formGroup]="registerForm" #fform="ngForm" (ngSubmit)="onRegister()">
                        
                          <mat-form-field  appearance="outline">
                            <mat-icon matPrefix>person</mat-icon>
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username" type="text" required>
                          </mat-form-field>
                          <br>
                            <mat-form-field appearance="outline">
                                <mat-icon matPrefix>assignment_ind</mat-icon>
                                <mat-label>FullName</mat-label>
                              <input matInput formControlName="name" type="text" required>
                            </mat-form-field>
                            <br>
                        
                            <mat-form-field  appearance="outline">
                                <mat-icon matPrefix>lock</mat-icon>
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="password" type="password" required>
                              </mat-form-field>
                              <br>
                        <button type="submit" mat-raised-button color="primary" [disabled]="!registerForm.valid || btnClicked">Register</button>
                      </form>
                </mat-tab>
              </mat-tab-group>
        </mat-card-content>
    </mat-card>  
</div>
